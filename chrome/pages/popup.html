<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <title>Popup Page for Unblock Youku</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-2.3.2.min.css" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome-3.2.0.min.css">
        <link rel="stylesheet" type="text/css" href="css/popup.css" />
        <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="js/bootstrap-2.3.2.min.js"></script>
        <script type="text/javascript" src="js/popup.js"></script>
        <script type="text/javascript" src="js/analytics.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div id="support">
                <div id="support_title"><strong>.</strong></div>
                <div id="support_checkbox" class="pagination-centered">
                    <form action="#" class="form-inline">
                        <label class="checkbox">
                            <input type="checkbox">&nbsp;<span>.</span>
                        </label>
                        <div id="support_message"></div>
                    </form>
                </div>
            </div>
            <div id="setting">
                <div>
                    <div id="mode_select"><strong>.</strong></div>
                    <div class="btn-group-wrapper">
                        <div class="btn-group" data-toggle="buttons-radio" id="buttons">
                            <button class="btn mode_lite" id="lite"></button>
                            <button class="btn mode_normal" id="normal"></button>
                            <button class="btn mode_redirect" id="redirect"></button>
                        </div>
                    </div>
                </div>
                <div id="setting-description">
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <td class="mode_lite"></td>
                                <td id="mode_lite_description"></td>
                            </tr>
                            <tr>
                                <td class="mode_normal"></td>
                                <td id="mode_normal_description"></td>
                            </tr>
                            <tr>
                                <td class="mode_redirect bottom-row"></td>
                                <td class="bottom-row" id="mode_redirect_description"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="text-block" id="help"></div>
                </div>
                <div class="text-block" id="feedback"></div>    
                <div class="text-block" id="rating"></div>
                <div class="text-block" id="sharing">
                    <span>.</span>
                    <span class="icon">
                        <a href="http://ub.uku.im/share2weibo" target="_blank">
                            <i class="icon-weibo"></i>
                        </a>
                    </span>
                    <span class="icon">
                        <a href="http://ub.uku.im/share2renren" target="_blank">
                            <i class="icon-renren"></i>
                        </a>
                    </span>
                    <span class="icon">
                        <a href="http://ub.uku.im/share2twitter" target="_blank">
                            <i class="icon-twitter"></i>
                        </a>
                    </span>
                    <span class="icon">
                        <a href="http://ub.uku.im/share2facebook" target="_blank">
                            <i class="icon-facebook-sign"></i>
                        </a>
                    </span>
                    <span class="icon">
                        <a href="http://ub.uku.im/share2plus" target="_blank">
                            <i class="icon-google-plus-sign"></i>
                        </a>
                    </span>
                </div>  <!-- sharing -->
            </div>  <!-- setting -->
            <div id="version" class="muted"></div>
        </div>  <!-- wrapper -->
    </body>
</html>
