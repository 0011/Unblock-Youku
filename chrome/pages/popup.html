<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <title>Popup Page for Unblock Youku</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-2.1.1.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/popup.css"/>
        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="js/bootstrap-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/popup.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div id="support">
                <div id="support_us"><strong>We Need Your Support</strong></div>
                <div id="check_support" class="row pagination-centered">
                    <label class="checkbox inline"><input type="checkbox" id="checkbox_support_us"> I want to support this software.</label>
                </div>
            </div>
            <div id="setting">
                <div>
                    <div id="mode_select"><strong>.</strong></div>
                    <div class="btn-group-wrapper">
                        <div class="btn-group" data-toggle="buttons-radio" id="buttons">
                            <button class="btn mode_lite" id="lite"></button>
                            <button class="btn mode_normal" id="normal"></button>
                            <button class="btn mode_redirect" id="redirect"></button>
                        </div>
                    </div>
                </div>
                <div id="setting-description">
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <td class="mode_lite"></td>
                                <td id="mode_lite_description"></td>
                            </tr>
                            <tr>
                                <td class="mode_normal"></td>
                                <td id="mode_normal_description"></td>
                            </tr>
                            <tr>
                                <td class="mode_redirect bottom-row"></td>
                                <td class="bottom-row" id="mode_redirect_description"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="text-block" id="help"></div>
                </div>
                <div class="text-block" id="feedback"></div>    
                <div class="text-block" id="rating"></div>
                <div class="text-block" id="sharing">
                    <span>.</span>
                    <span class="icon">
                        <a href="http://bit.ly/uku-weibo-share" target="_blank">
                            <img src="img/weibo.jpg" alt="" />
                        </a>
                    </span>
                    <span class="icon">
                        <a href="http://bit.ly/uku-renren-share" target="_blank">
                            <img src="img/renren.jpg" alt="" />
                        </a>
                    </span>
                    <span class="icon">
                        <a href="http://bit.ly/uku-twitter-share" target="_blank">
                            <img src="img/twitter.png" alt="" />
                        </a>
                    </span>
                    <span class="icon">
                        <a href="http://bit.ly/uku-facebook-share" target="_blank">
                            <img src="img/facebook.jpg" alt="" />
                        </a>
                    </span>
                    <span class="icon">
                        <a href="http://bit.ly/uku-plus-share" target="_blank"> 
                            <img src="img/plus.jpg" alt="" />
                        </a>
                    </span>
                </div>
                <div id="version"></div>
            </div>
        </div>
    </body>
</html>
