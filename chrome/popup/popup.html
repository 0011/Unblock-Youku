<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <title>Option Page for Unblock Youku</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div id="setting">
				<div>
					<div id="mode_select"><strong></strong></div>
					<div class="btn-group-wrapper">
						<div class="btn-group" data-toggle="buttons-radio" id="buttons">
							<button class="btn mode_lite" id="lite"></button>
							<button class="btn mode_normal" id="normal"></button>
							<button class="btn mode_redirect" id="redirect"></button>
						</div>
					</div>
				</div>
                <div id="setting-description">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td class="mode_lite"></td>
                                <td id="mode_lite_description"></td>
                            </tr>
                            <tr>
                                <td class="mode_normal"></td>
                                <td id="mode_normal_description"></td>
                            </tr>
                            <tr>
                                <td class="mode_redirect bottom-row"></td>
                                <td class="bottom-row" id="mode_redirect_description"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="text-block" id="help"></div>
                </div>
                <div class="text-block" id="feedback"></div>    
                <div class="text-block" id="rating"></div>
                <div class="text-block" id="sharing">
                    <span></span>
                    <span class="icon">
                        <a href="http://service.weibo.com/share/share.php?url=https://chrome.google.com/webstore/detail/pdnfnkhpgegpcingjbfihlkjeighnddk/details" target="_blank">
                            <img src="img/weibo.jpg" alt="" />
                        </a>
                    </span>
                    <span class="icon">
                        <a href="http://share.renren.com/share/buttonshare.do?link=https://chrome.google.com/webstore/detail/pdnfnkhpgegpcingjbfihlkjeighnddk/details" target="_blank">
                            <img src="img/renren.jpg" alt="" />
                        </a>
                    </span>
                    <span class="icon">
                        <a href="https://twitter.com/intent/tweet?url=https%3A%2F%2Fchrome.google.com%2Fwebstore%2Fdetail%2Fpdnfnkhpgegpcingjbfihlkjeighnddk%2Fdetails" target="_blank">
                            <img src="img/twitter.png" alt="" />
                        </a>
                    </span>
                    <span class="icon">
                        <a href="http://www.facebook.com/sharer.php?u=https://chrome.google.com/webstore/detail/pdnfnkhpgegpcingjbfihlkjeighnddk/details" target="_blank">
                            <img src="img/facebook.jpg" alt="" />
                        </a>
                    </span>
                    <span class="icon">
                        <a href="https://plusone.google.com/_/+1/confirm?url=https://chrome.google.com/webstore/detail/pdnfnkhpgegpcingjbfihlkjeighnddk/details" target="_blank"> 
                            <img src="img/plus.jpg" alt="" />
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
